<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8 />
    <link href="./styles/main.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>3秒后一个手指消失，消失的这个手指是用模型使用自带动画，一直在的手指使用的是tween</h1>
    <div id="scene-container">
        <!-- Our <canvas> will be inserted here -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.5.0/dist/tween.umd.js"></script>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.122.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.122.0/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.122.0/examples/jsm/loaders/GLTFLoader.js';


        const container = document.querySelector('#scene-container');
        //有动画的数组
        const updatables = [];

        // 设立场景
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        // 设立相机
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        // 设立渲染器
        const renderer = new THREE.WebGLRenderer();
        // 设立轨道控制
        const controls = new OrbitControls(camera, container);
        controls.tick = () => controls.update();
        // 灯光
        const light = new THREE.AmbientLight(0x404040, 5); // soft white light
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 5);
        scene.add(directionalLight);

        const setSize = (container, camera, renderer) => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
        };
        // 渲染初始窗口大小
        setSize(container, camera, renderer);
        //窗口调整
        window.addEventListener('resize', () => {
            // set the size again if a resize occurs
            console.log('resizing');
            setSize(container, camera, renderer);
        });
        // 将实际内容挂载到container里
        container.appendChild(renderer.domElement);




        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        const radiansPerSecond = THREE.MathUtils.degToRad(30);
        console.log('radiansPerSecond', radiansPerSecond);
        // each frame, rotate the entire group of spheres
        cube.tick = (delta) => {
            // console.log('delta',delta);
            cube.rotation.x += delta * radiansPerSecond;
            cube.rotation.y += delta * radiansPerSecond;
        };

        function setupModel(data) {
            const model = data.scene.children[0];
            console.log('model', model);
            if (data.animations.length > 0) {
                const clip = data.animations[0];
                const mixer = new THREE.AnimationMixer(model);
                const action = mixer.clipAction(clip);
                action.play();
                model.tick = (delta) => mixer.update(delta);
            }
            return model;

        }

        function setupModel_temp(data) {
            const model = data.scene;
            if (data.animations.length > 0) {

                const clip = data.animations[2];
                const mixer = new THREE.AnimationMixer(model);
                const action = mixer.clipAction(clip);
                action.play();
                model.tick = (delta) => mixer.update(delta);
            }
            return model;

        }

        function setupModel_temp2(data) {
            const model = data.scene;
            if (data.animations.length > 0) {
                const clip = data.animations[1];
                const mixer = new THREE.AnimationMixer(model);
                const action = mixer.clipAction(clip);
                action.play();
                model.tick = (delta) => mixer.update(delta);
            }

            return model;
        }
        async function loadBirds() {
            const loader = new GLTFLoader();

            const [parrotData, flamingoData, lowpolyData, person1Data, hint_1_data, hint_2_data] = await Promise.all([
                loader.loadAsync('/assets/models/Parrot.glb'),
                loader.loadAsync('/assets/models/Flamingo.glb'),
                loader.loadAsync('/assets/models/character/lowpoly/lowpoly.glb'),
                loader.loadAsync('/assets/models/character/3dperson1.glb'),
                loader.loadAsync('/assets/models/interior/interior_part/hint/hint_1.glb'),

                loader.loadAsync('/assets/models/interior/interior_part/hint/hint_2.glb'),


            ]);
            console.log('parrotData!', parrotData);
            console.log('lowpolyData!', lowpolyData);
            console.log('hint_1_data!', hint_1_data);
            console.log('hint_2_data!', hint_2_data);


            const parrot = setupModel(parrotData);
            parrot.position.set(0, 0, 2.5);
            parrot.rotation.set(0, 0, 1);

            const hint_1 = setupModel(hint_1_data);

            const hint_2 = setupModel_temp(hint_2_data);
            hint_2.scale.set(5, 5, 5);

            const flamingo = setupModel(flamingoData);
            flamingo.position.set(7.5, 0, -10);

            const lowpoly = setupModel_temp2(lowpolyData);
            lowpoly.position.set(3.5, 0, -10);

            const person1 = setupModel_temp(person1Data);
            person1.position.set(3.5, 0, -10);
            person1.scale.set(5, 5, 5);

            var targetPosition = new THREE.Vector3(0, 0.5, 0);


            // create animation

            new TWEEN.Tween(hint_2.position)
                .to(targetPosition)
                .repeat(Infinity)
                .yoyo(true)
                .easing(TWEEN.Easing.Cubic.InOut)
                .start();

            return {
                parrot, flamingo, lowpoly, person1, hint_1, hint_2
            }
        }



        async function init() {
            const { parrot, flamingo, lowpoly, person1, hint_1, hint_2 } = await loadBirds();
            updatables.push(controls);
            updatables.push(parrot, flamingo, cube);
            updatables.push(lowpoly);
            updatables.push(person1);


            scene.add(cube);
            scene.add(parrot);
            scene.add(person1);
            scene.add(lowpoly);
            scene.add(flamingo);

            scene.add(hint_2);

            updatables.push(hint_1);
            scene.add(hint_1);
            setTimeout(() => {
                scene.remove(hint_1);
            }, 3000);
        }
        init();

        const clock = new THREE.Clock();
        function tick() {
            // only call the getDelta function once per frame!
            const delta = clock.getDelta();
            for (const object of updatables) {
                object.tick(delta);
            }
        }

        function animate() {
            tick();
            TWEEN.update();

            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

    </script>
</body>

</html>
