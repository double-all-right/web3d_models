<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8 />
    <link href="./styles/main.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="scene-container">
        <!-- Our <canvas> will be inserted here -->
    </div>
    <script>

    </script>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.122.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.122.0/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.122.0/examples/jsm/loaders/GLTFLoader.js';
        import { getObjectSize } from './assets/js/tool.js';
        import { setupModel_child_ani0, setupModel_scene_ani0 } from './assets/js/exportModel.js';


        const container = document.querySelector('#scene-container');

        const updatables=[];//有动画的数组
        // 设立场景
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        // 设立相机
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        // 设立渲染器
        const renderer = new THREE.WebGLRenderer();
        // 设立轨道控制
        const controls = new OrbitControls(camera, container);
        controls.tick = () => controls.update();
        // 灯光
        const light = new THREE.AmbientLight(0x404040, 5); // soft white light
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 5);
        scene.add(directionalLight);

        const setSize = (container, camera, renderer) => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
        };
        // 渲染初始窗口大小
        setSize(container, camera, renderer);
        //窗口调整
        window.addEventListener('resize', () => {
            // set the size again if a resize occurs
            console.log('resizing');
            setSize(container, camera, renderer);
        });
        // 将实际内容挂载到container里
        container.appendChild(renderer.domElement);


        
        async function loadBirds() {
            const loader = new GLTFLoader();

            // const duck_data = await loader.loadAsync('https://threejs.org/examples/models/gltf/Duck/glTF/Duck.gltf');
            const [background_data, teacher_2_data,duck_data] = await Promise.all([
                loader.loadAsync('http://106.13.182.155:9090/models/classroom-page/glb/blackboard.glb'),
                loader.loadAsync('http://106.13.182.155:9090/models/classroom-page/glb/teacher_2.glb'),
                // loader.loadAsync('https://threejs.org/examples/models/gltf/Duck/glTF/Duck.gltf'),
                // loader.loadAsync('https://threejs.org/examples/models/gltf/Duck/glTF/Duck.gltf'),
                
                loader.loadAsync('https://threejs.org/examples/models/gltf/Duck/glTF/Duck.gltf')
            ]);
            console.log('duck_data!', duck_data);
            console.log('background_data!', background_data);
            console.log('teacher_2_data!', teacher_2_data);


            const duck = setupModel_child_ani0(duck_data);
            duck.position.set(0, 0, 2.5);

            const background = setupModel_scene_ani0(background_data);
            background.position.set(0, 0, 5.5);

            const teacher_2 = setupModel_scene_ani0(teacher_2_data);
            teacher_2.position.set(0, 2, 5.5);

            return {
                duck,background,teacher_2
            }
        }
        async function init() {
            const { duck,background,teacher_2 } = await loadBirds();
            updatables.push(controls);

            scene.add(duck);

            scene.add(background);

            scene.add(teacher_2);

        }

        init();

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

    </script>
</body>

</html>
